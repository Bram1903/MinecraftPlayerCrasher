# true will check if the current version is lower than the latest GitHub release. It will only notify you.
# false will disable checking for new updates.
check-update: true

# Changes the plugin prefix.
prefix: "Crasher"

# true disables the entity method. This method is rather heavy and should only be used if the other methods aren't working.
# false will keep the entity method enabled.
disable-entity-method: true
